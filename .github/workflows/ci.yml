name: ci

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-release:
    strategy:
      matrix:
        version:
        # 0.8.1 section
        - zeppelin: "0.8.1"
          spark:    "2.4.4"
          scala:    "2.11"
          hadoop:   "3.1.0"
        - zeppelin: "0.8.1"
          spark:    "2.4.5"
          scala:    "2.11"
          hadoop:   "3.1.0"
        # 0.8.2 section
        - zeppelin: "0.8.2"
          spark:    "2.4.4"
          scala:    "2.11"
          hadoop:   "3.1.0"
        - zeppelin: "0.8.2"
          spark:    "2.4.5"
          scala:    "2.11"
          hadoop:   "3.1.0"
        # 0.9.0-preview1 section
        - zeppelin: "0.9.0-preview1"
          spark:    "2.4.4"
          scala:    "2.11"
          hadoop:   "3.1.0"
        - zeppelin: "0.9.0-preview1"
          spark:    "2.4.5"
          scala:    "2.11"
          hadoop:   "3.1.0"
        - zeppelin: "0.9.0-preview1"
          spark:    "2.4.4"
          scala:    "2.12"
          hadoop:   "3.1.0"
        - zeppelin: "0.9.0-preview1"
          spark:    "2.4.5"
          scala:    "2.12"
          hadoop:   "3.1.0"
      fail-fast: true
    env:
      SELF_VERSION: v1
      IMAGE_NAME: dsaidgovsg/zeppelin
    runs-on: ubuntu-latest
    steps:
    - name: Set IMAGE_TAG as env var export
      run: echo "::set-env name=IMAGE_TAG::${SELF_VERSION}_zeppelin-${{ matrix.version.zeppelin }}_spark-${{ matrix.version.spark }}_scala-${{ matrix.version.scala }}_hadoop-${{ matrix.version.hadoop }}"
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build Dockerfile
      run: |-
        docker build . -t "${IMAGE_NAME}:${IMAGE_TAG}" \
          --build-arg "ZEPPELIN_REV=v${{ matrix.version.zeppelin }}" \
          --build-arg "SPARK_VERSION=${{ matrix.version.spark }}" \
          --build-arg "SCALA_VERSION=${{ matrix.version.scala }}" \
          --build-arg "HADOOP_VERSION=${{ matrix.version.hadoop }}"
    - name: Test the built image
      run: |-
        docker run --rm --name zeppelin -p 8080:8080 -t -d "${IMAGE_NAME}:${IMAGE_TAG}"
        sleep 25
        [ "`curl -s http://localhost:8080/api/version | jq -r .status`" = "OK" ]
        docker rm -f zeppelin
    - name: Push image for release
      run: |-
        echo "${DOCKER_PASSWORD}" | docker login --username ${DOCKER_USERNAME} --password-stdin
        docker push "${IMAGE_NAME}:${IMAGE_TAG}"
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      if: github.event_name == 'push'
